version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: document-search-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: document-search
    volumes:
      - mongodb_data:/data/db
    networks:
      - document-search-network

  redis:
    image: redis:7-alpine
    container_name: document-search-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - document-search-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: document-search-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/document-search
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - document-search-network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: document-search-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/document-search
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BACKEND_URL=http://backend:3000
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
      - backend
    networks:
      - document-search-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: document-search-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - document-search-network

volumes:
  mongodb_data:
  redis_data:

networks:
  document-search-network:
    driver: bridge